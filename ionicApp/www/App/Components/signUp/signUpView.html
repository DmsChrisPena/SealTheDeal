<ion-view view-title="Login" name="Login">
  <ion-content scroll="true">

	<div class="sign-in-header sign-up-header">
		<h2 class="text-center header-text">Sign Up</h2>
	</div>

	<div class="sign-in-body">
		<div class="list">
		  <label class="item item-input item-floating-label list-forms email-form">
		    <span class="input-label">Email</span>
		    <input type="text" placeholder="Email">
		  </label>
		  <label class="item item-input item-floating-label email-form">
		    <span class="input-label">Password</span>
		    <input type="text" placeholder="Password">
		  </label>
		</div>
		<button class="button button-positive center-block sign-up-btn">
		  Sign In
		</button>
		<div class="row">
			<div class="col col-50 sign-in-terms">Terms &amp; Conditions</div>
			<div class="col col-50 sign-in-link">Sign In</div>
		</div>

  </ion-content>
</ion-view>
