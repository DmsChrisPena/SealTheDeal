<ion-view view-title="Login" name="Login">
  <ion-content scroll="true">

	<div class="sign-in-header">
		<h2 class="text-center header-text">Sign In</h2>
	</div>

	<div class="sign-in-body">
		<div class="list">
		  <label class="item item-input item-floating-label list-forms email-form">
		    <span class="input-label">Email</span>
		    <input type="text" placeholder="Email" ng-model="vm.username">
		  </label>
		  <label class="item item-input item-floating-label email-form">
		    <span class="input-label">Password</span>
		    <input type="text" placeholder="Password" ng-model="vm.password">
		  </label>
          <a class="help-block col-lg-offset-1" href="/password">Forgot Password?</a>
		</div>
		<button class="button button-positive center-block sign-in-btn" ng-click="vm.login();">
		  Sign In
		</button>
		<div class="row">
			<div class="col col-50 sign-in-terms">Terms &amp; Conditions</div>
			<div class="col col-50 sign-up-link">Sign Up</div>
		</div>
    </div>
  </ion-content>
</ion-view>
